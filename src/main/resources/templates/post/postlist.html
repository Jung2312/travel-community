<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 동반자 찾기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>


<h1>여행 동반자 찾기</h1>
<button id="post_btn" onclick="location.href='/write-post'">글쓰기</button>

<div>
  <form method="get">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <!-- 추가적인 필드가 있다면 여기에 추가 -->
      </tr>
      </thead>
      <tbody>
      <!-- 게시물 목록을 순회하며 각각의 정보를 출력 -->
      <tr th:each="post : ${posts}">
        <td th:text="${post.member.userid}"></td>
        <td>
          <!-- 링크를 통해 상세 페이지로 이동 -->
          <a th:href="@{'/post/' + ${post.id}}"> <!-- 여기에서 '/post/'는 상세 페이지의 경로로 설정 -->
            <span th:text="${post.title}"></span>
          </a>
        </td>
        <td th:text="${post.content}"></td>
        <!-- 추가적인 필드가 있다면 여기에 추가 -->
      </tr>
      </tbody>
    </table>
  </form>
</div>

</body>
</html>
